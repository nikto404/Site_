    <main class="main">

                <div class="contacts-content">
                    <h1 class="contacts-title flex">

                    </h1>
                    <div class="contacts-lr flex">
                        <div class="left flex">
                            <h2 class="contacts-title-list top-title">
                                Мои Контакты:
                            </h2>
                            
                            <ul class="contacts-list list-reset">
                                <li class="contacts-link flex">
                                    <a href="#" class="contacts-phone">

                                    </a>
                                    <p class="contacts-phone-descr">Мой телефон:</p>
                                   
                                </li>
                                <li class="contacts-link">
                                    <a href="#" class="contacts-phone-descr contacts-a">+7 987 654 32 21</a>
                                </li>
                                <li class="contacts-link flex">
                                    <a href="#" class="contacts-mail">
                                        <img src="img/mail.png" alt="mail" class="contacts-img-mail">

                                    <a href="#" class="contacts-mail-descr contacts-a">mymail@mail.ru</a>

                                <input type="email" name="email" placeholder="E-mail" style="margin-bottom: 20px;" required>
                                <input type="tel" name="phone" placeholder="Ваш телефон" style="margin-bottom: 20px;" required>                               
                                <textarea class="textarea" name="comment" style="margin-bottom: 30px; height: 150px;" placeholder="Сообщение"></textarea>
                                <button class="btn btn-reset">
                                    отправить
                                </button>
                            </form>
                            
                               
                                                     
                        </div>
